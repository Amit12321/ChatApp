<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="join-page">
      <form action="" class="join-form">
        <h2>Welcome to ChatApp!</h2>

        <div class="txtb">
          <input
            name="username"
            type="text"
            id="user-name-input"
            autocomplete="off"
            required
          />
          <span data-placeholder="Username"></span>
        </div>

        <div class="txtb">
          <select name="rooms" id="rooms">
            <option value="Technology" for="rooms">Technology</option>
            <option value="Politics" for="rooms">Politics</option>
            <option value="Sports" for="rooms">Sports</option>
            <option value="Gaming" for="rooms">Gaming</option>
            <option value="Education" for="rooms">Education</option>
            <option value="Traveling" for="rooms">Traveling</option>
            <option value="Just Chatting..." for="rooms">
              Just Chatting...
            </option>
          </select>
          <span></span>
        </div>

        <input type="button" class="joinbtn" value="Join" id="joinchat" />

        <div class="bottom-txt">
          Pick any topic you want and start chatting.
        </div>
      </form>
    </div>

    <!-- chat page -->
    <div id="chat-page" class="chat-container">
      <header class="chat-header">
        <h1 id="logo"><i class="fas fa-comments"></i> ChatApp</h1>
        <a href="" class="btn" id="leave-room-button">Leave Room</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3>Room:</h3>
          <h2 id="room-name"></h2>
          <h3>Online:</h3>
          <ul id="users">
            <!-- Online users (in room) list-->
          </ul>
        </div>
        <div class="chat-messages" id="chat-messages">
          <!-- Here will be chat messages -->
        </div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message..."
            required
            autocomplete="off"
            maxlength="300"
          />
          <button id="send-message" class="btn send">
            <i class="fas fa-paper-plane"></i> Send
          </button>
        </form>
      </div>
    </div>
  </body>
  <!-- Socket IO -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</html>
